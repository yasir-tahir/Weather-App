<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your Location" class="input-box" 
                id="input-box">

                <button class="fa fa-search" id="searchBtn"></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="images/cloud.png" alt="Weather Image"
            class="weather-img" id="weather-img">
        
        <div class="weather-box">
            <p class="temperature" id="temperature"> 0 <sup>Â°C</sup></p>
            <p class="description" id="description"> Light Rain </p>
        </div>

        <div class="weather-detail">
            <div class="humidity">
                <img src="images/humidity.png" alt="">
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <img src="images/wind.png" alt="">
                <div class="text">
                    <span id="wind-speed">12Km/H</span>
                    <p>Wind Speed</p>
                </div>
            </div>



        </div>

        
        </div>
    </div>
    <script src="app.js"></script>
    <!-- <script src="http//kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script> -->
</body>
</html>
